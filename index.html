<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofa Catalog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sofa Catalog</h1>
    </header>
    <main>
      <div class="item">
        <div class="item-info">
          <h2><span class="name">Chekered Corner Sofa</span></h2>
          <h3><span class="price">20,000 ₹</span></h3>
          <!-- <h3><span class="type">7.5 feet x 9.5 feet</span></h3> -->
        </div>
        <div class="item-image">
          <img src="images/CornerSofa.jpeg" alt="Chekered Corner Sofa" />
        </div>
      </div>
      <div class="item">
        <div class="item-info">
          <h2><span class="name">Lines Rexin Corner Sofa</span></h2>
          <h3><span class="price">20,000 ₹</span></h3>
          <!-- <h3><span class="type">7.5 feet x 9.5 feet</span></h3> -->
        </div>
        <div class="item-image">
          <img src="images/LinesBrownRexin.jpeg" alt="Chekered Corner Sofa" />
        </div>
      </div>
    </main>
    <footer>
      created by <a href="https://github.com/sunilpatilsnd">Sunil Patil</a>
    </footer>
  </body>
</html>
